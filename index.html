<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-M" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RideLink: AI-Enhanced Carpooling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      @keyframes drive-slow {
        from { transform: translateX(-150px); }
        to { transform: translateX(100vw); }
      }
      @keyframes drive-fast {
        from { transform: translateX(-200px); }
        to { transform: translateX(100vw); }
      }
      .animate-drive-slow {
        animation: drive-slow 18s linear infinite;
        animation-delay: 2s;
      }
      .animate-drive-fast {
        animation: drive-fast 12s linear infinite;
      }
      @keyframes scenery {
        from { transform: translateX(-200px); }
        to { transform: translateX(100vw); }
      }
      .animate-scenery-slow {
        animation: scenery 30s linear infinite;
      }
      .animate-scenery-fast {
        animation: scenery 15s linear infinite;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
